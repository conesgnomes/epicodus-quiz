<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Epicodus track to pick</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Epicodus track is right for you?</h1>
      <h2>Complete the short quiz below to get a recommendation for which track at Epicodus is right for you.</h2>
      <form id="quiz">
        <div class="question1">
          <label for="question1">Are aesthetics and functionality concepts you enjoy thinking about?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="yes" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="no">
              No
            </label>
          </div>
        </div>
        <div class="question2">
          <label for="question2">What is your ideal work environment?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="large" checked>
              Large Company
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="small">
              Small Startup
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="design">
              Design Agency
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="freelance">
              Freelance
            </label>
          </div>
        </div>
        <div class="question3">
          <label for="question3">What kind of projects do you want to work on?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="interactive" checked>
              Interactive web applications
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="content">
              Content-heavy sites for big brands or organizations
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="ux">
              Coming up with the best experience for the user
            </label>
          </div>
        </div>
        <div class="question4">
          <label for="question4">Do you enjoy testing the new or tend to favor the tried and true?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="latest" checked>
              I like to be on top of the latest trends
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="safe">
              Tried and true is a safer option
            </label>
          </div>
        </div>
        <div class="question5">
          <label for="question5">Do you enjoy testing the new or tend to favor the tried and true?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="challenge" checked>
              I can handle an initial challenge - work upfront pays off in the end anyway
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="easy">
              I want the training wheels off as quickly as possible, so I can jump in!
            </label>
          </div>
        </div>
        <button type="submit" name="button">Find out!</button>
      </form>
    </div>
  </body>
</html>
